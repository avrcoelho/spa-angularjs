<div class="container custom-width">
  <h2 class="mt-3 mb-3 text-secondary">Cadastrar cliente</h2>
  <form name="formRegister">
    <div class="form-group">
      <label for="firstName">Nome</label>
      <input type="text" class="form-control" name="firstName" id="firstName"
        ng-pattern="/^[a-zA-Z]([A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ`0-9]+)/"
        ng-model="firstName" ng-class="{ 'has-error-input' : formRegister.firstName.$invalid && !formRegister.firstName.$pristine}" required="true"
      />
      <small ng-show="formRegister.firstName.$error.pattern" class="text-danger">Nome inválido</small>
      <small ng-show="formRegister.firstName.$error.required && !formRegister.firstName.$pristine" class="text-danger">Digite
                        o nome</small>

    </div>
    <div class="form-group">
      <label for="lastname">Sobrenome</label>
      <input type="text" class="form-control" name="lastname" id="lastname"
      ng-pattern="/^[a-zA-Z]([A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ`0-9]+)/"
      ng-model="lastname" ng-class="{ 'has-error-input' : formRegister.lastname.$invalid && !formRegister.lastname.$pristine}" required="true"
    />
    <small ng-show="formRegister.lastname.$error.pattern" class="text-danger">Sobrenome inválido</small>
    <small ng-show="formRegister.lastname.$error.required && !formRegister.lastname.$pristine" class="text-danger">Digite
                      o sobrnome</small>
    </div>
    <div class="form-group form-group-custom">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" ng-model="cpf"
        ui-mask="999.999.999-99"
        ng-class="{ 'has-error-input' : formRegister.cpf.$invalid && !formRegister.cpf.$pristine}"
        required="true"
      />
      <small ng-show="formRegister.cpf.$error.mask" class="text-danger">CPF inválido</small>
      <small ng-show="formRegister.cpf.$error.required && !formRegister.cpf.$pristine" class="text-danger">Digite
          o CPF</small>

    </div>
    <div class="form-group form-group-custom">
      <label for="birth">Date de nascimento</label>
      <input type="text" class="form-control" id="birth" name="birth" ng-model="birth" ui-mask="99/99/9999"
      ng-class="{ 'has-error-input' : formRegister.birth.$invalid && !formRegister.birth.$pristine}"
      required="true"/>
      <small ng-show="formRegister.birth.$error.mask" class="text-danger">Data inválida</small>
      <small ng-show="formRegister.birth.$error.required && !formRegister.birth.$pristine" class="text-danger">Digite
          a data de nascimento</small>

    </div>
    <div class="form-group">
      <label for="profission">Profissão</label>
      <select class="form-control" id="profission" name="profission" ng-model="profission" required="true">
        <option value="">Selecione</option>
        <option value="2">Selecione</option>
      </select>
      <small ng-show="formRegister.profission.$error.required && !formRegister.profission.$pristine" class="text-danger">Selecione uma profissão</small>
    </div>
    <button type="submit" class="btn btn-info btn-lg btn-block" ng-disabled="formRegister.$invalid">
      Cadastrar
    </button>
  </form>
</div>
