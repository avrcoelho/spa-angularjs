<div class="container custom-width">
  <h2 class="mt-3 mb-3 text-secondary">{{ language.pageTitle.register }}</h2>
  <form
    name="formRegister"
    ng-submit="registerCustomer($event, formRegister.$invalid)"
  >
    <div class="form-group">
      <label for="firstName">{{ language.dataCustomerTitle.firstName }}</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        id="firstName"
        ng-pattern="/^[a-zA-Z]([A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ`0-9]+)/"
        ng-model="firstName"
        ng-class="{ 'has-error-input' : formRegister.firstName.$invalid && !formRegister.firstName.$pristine}"
        maxlength="30"
        required="true"
      />
      <small
        ng-show="formRegister.firstName.$error.pattern"
        class="text-danger"
      >
        Nome inválido
      </small>
      <small
        ng-show="formRegister.firstName.$error.required && !formRegister.firstName.$pristine"
        class="text-danger"
        >Digite o nome</small
      >
    </div>
    <div class="form-group">
      <label for="lastname">{{ language.dataCustomerTitle.lastName }}</label>
      <input
        type="text"
        class="form-control"
        name="lastname"
        id="lastname"
        ng-pattern="/^[a-zA-Z]([A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ`0-9]+)/"
        ng-model="lastname"
        ng-class="{ 'has-error-input' : formRegister.lastname.$invalid && !formRegister.lastname.$pristine}"
        maxlength="100"
        required="true"
      />
      <small ng-show="formRegister.lastname.$error.pattern" class="text-danger">
        Sobrenome inválido
      </small>
      <small
        ng-show="formRegister.lastname.$error.required && !formRegister.lastname.$pristine"
        class="text-danger"
      >
        Digite o sobrnome
      </small>
    </div>
    <div class="form-group form-group-custom">
      <label for="cpf">{{ language.dataCustomerTitle.cpf }}</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        name="cpf"
        ng-model="cpf"
        ui-mask="999.999.999-99"
        ng-class="{ 'has-error-input' : formRegister.cpf.$invalid && !formRegister.cpf.$pristine}"
        required="true"
      />
      <small ng-show="formRegister.cpf.$error.mask" class="text-danger">
        CPF inválido
      </small>
      <small
        ng-show="formRegister.cpf.$error.required && !formRegister.cpf.$pristine"
        class="text-danger"
      >
        Digite o CPF
      </small>
    </div>
    <div class="form-group form-group-custom">
      <label for="birth">{{ language.dataCustomerTitle.birth }}</label>
      <input
        type="text"
        class="form-control"
        id="birth"
        name="birth"
        ng-model="birth"
        ui-mask="99/99/9999"
        ng-class="{ 'has-error-input' : formRegister.birth.$invalid && !formRegister.birth.$pristine}"
        required="true"
      />
      <small ng-show="formRegister.birth.$error.mask" class="text-danger">
        Data inválida
      </small>
      <small
        ng-show="formRegister.birth.$error.required && !formRegister.birth.$pristine"
        class="text-danger"
      >
        Digite a data de nascimento
      </small>
    </div>
    <div class="form-group">
      <label for="profission">{{
        language.dataCustomerTitle.profission
      }}</label>
      <select
        class="form-control"
        id="profission"
        name="profission"
        ng-model="profission"
        required="true"
      >
        <option value="">Selecione</option>
        <option value="1">Programador</option>
        <option value="2">Analista</option>
        <option value="3">Gerente</option>
        <option value="4">Estagiário</option>
        <option value="5">QA</option>
      </select>
      <small
        ng-show="formRegister.profission.$error.required && !formRegister.profission.$pristine"
        class="text-danger"
        >Selecione uma profissão</small
      >
    </div>
    <button
      type="submit"
      class="btn btn-info btn-lg btn-block"
      ng-disabled="formRegister.$invalid"
    >
      <span ng-if="!isLoading">{{ language.btn.register }}</span>
      <i
        class="fa fa-spinner fa-pulse"
        style="font-size:1.2em"
        ng-if="isLoading"
      ></i>
    </button>
  </form>
</div>
<div id="toast-info"></div>
