<div class="container custom-width">
  <div class="container-title">
    <h2 class="mt-3 mb-3 text-secondary">Detalhes do cliente</h2>
    <div class="btn-group dropleft mr-2 pull-right">
      <button
        type="button"
        class="btn btn-light"
        data-toggle="dropdown"
        aria-expanded="false"
        title="Opções"
      >
        <i class="fa fa-ellipsis-v"></i>
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item text-secondary">
          <i class="fa fa-edit"></i> Editar
        </a>
        <a href="#" class="dropdown-item text-danger">
          <i class="fa fa-trash"></i> Excluir
        </a>
      </div>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="firstName">Nome</label>
      <input type="text" class="form-control" id="firstName" />
    </div>
    <div class="form-group">
      <label for="lastname">Sobrenome</label>
      <input type="text" class="form-control" id="lastname" />
    </div>
    <div class="form-group form-group-custom">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" />
    </div>
    <div class="form-group form-group-custom">
      <label for="birth">Date de nascimento</label>
      <input type="text" class="form-control" id="birth" />
    </div>
    <div class="form-group">
      <label for="profission">Profissão</label>
      <select class="form-control" id="profission">
        <option value="">Selecione</option>
      </select>
    </div>
    <button type="submit" class="btn btn-info btn-lg btn-block">
      Editar
    </button>
  </form>
</div>
